<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev: HuongVjp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ff9ec4, #ffd6ec);
      overflow: hidden;
      color: white;
    }

    .fade-out {
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }

    .fade-out.hidden {
      opacity: 0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://media.discordapp.net/attachments/1368956522813460522/1378604104217268294/image.png?ex=683d349f&is=683be31f&hm=7c65c065b86f1c5485fdad0603df4a7b4b25a758091d40f8bf4e043dab5a141b&=&format=webp&quality=lossless&width=864&height=833') repeat;
      animation: twinkle 50s linear infinite;
      z-index: 0;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 2000px 2000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 40px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .avatar-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .avatar {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-weight: bold;
      overflow: hidden;
      margin-top: 0px;
      position: relative;
    }

    .avatar img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .avatar-name {
      margin-top: 12px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 6px #ff66a5;
      word-break: break-word;
      width: 200px;
      align-self: flex-start;
    }

    .pass-box {
      text-align: center;
    }

    .pass-box h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .input-field {
      padding: 12px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      margin-bottom: 20px;
      background: white;
      color: #ff66a5;
      font-weight: bold;
      -webkit-text-security: disc;
      text-security: disc;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }

    .key {
      background: white;
      color: #ff66a5;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .key:hover {
      background-color: #ffe2f0;
    }

    .key:active {
      transform: scale(0.95);
    }

    .action {
      grid-column: span 3;
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn-clear, .btn-submit {
      padding: 10px 20px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      background-color: #ff66a5;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .btn-clear:hover, .btn-submit:hover {
      background-color: #ff3c8a;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .avatar {
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }

      .keypad {
        grid-template-columns: repeat(3, 60px);
      }

      .input-field {
        width: 180px;
        font-size: 20px;
      }
    }

    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .music-control:hover {
      transform: scale(1.1);
    }

    .music-control i {
      color: #ff3366;
      font-size: 24px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="fade-out">
  <button class="music-control" id="musicControl" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </button>
  <audio id="bgMusic" loop>
    <source src="music/nhac.mp3" type="audio/mpeg">
  </audio>
  <div class="stars"></div>
  <div class="container">
    <div class="avatar-block">
      <div class="avatar">
        <img src="images/avatar.jpg" alt="Avatar">
      </div>
      <div class="avatar-name">D∆∞∆°ng Xinh G√°iüòç</div>
    </div>
    <div class="pass-box">
      <h1>Nh·∫≠p m·∫≠t kh·∫©u voiu ∆°iüíó</h1>
      <input type="password" class="input-field" id="pass" readonly>
      <div class="keypad">
        <div class="key" onclick="appendNum('1')">1</div>
        <div class="key" onclick="appendNum('2')">2</div>
        <div class="key" onclick="appendNum('3')">3</div>
        <div class="key" onclick="appendNum('4')">4</div>
        <div class="key" onclick="appendNum('5')">5</div>
        <div class="key" onclick="appendNum('6')">6</div>
        <div class="key" onclick="appendNum('7')">7</div>
        <div class="key" onclick="appendNum('8')">8</div>
        <div class="key" onclick="appendNum('9')">9</div>
        <div class="key" onclick="clearPass()">X</div>
        <div class="key" onclick="appendNum('0')">0</div>
        <div class="key" onclick="submitPass()">‚úî</div>
      </div>
    </div>
  </div>

  <script>
    const correctPass = "14323";
    const redirectURL = "mkoch.html"; // ƒê∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi ƒë·∫øn file mkoch.html

    function appendNum(num) {
      const input = document.getElementById('pass');
      if (input.value.length < 6) input.value += num;
    }

    function clearPass() {
      document.getElementById('pass').value = '';
    }

    function submitPass() {
      const pass = document.getElementById('pass').value;
      if (pass === correctPass) {
        document.body.classList.add('hidden');
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 800);
      } else {
        alert('sai rui v·ª£ iuuüíó');
      }
    }

    let isMusicPlaying = false;
    const music = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');

    function toggleMusic() {
      if (isMusicPlaying) {
        music.pause();
        musicControl.innerHTML = '<i class="fas fa-music"></i>';
      } else {
        music.play();
        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isMusicPlaying = !isMusicPlaying;
    }

    // T·ª± ƒë·ªông ph√°t nh·∫°c khi trang ƒë∆∞·ª£c t·∫£i
    window.onload = () => {
      document.body.classList.remove('hidden');
      music.play().then(() => {
        isMusicPlaying = true;
        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
      }).catch(function(error) {
        console.log("Nh·∫°c s·∫Ω ph√°t khi ng∆∞·ªùi d√πng t∆∞∆°ng t√°c v·ªõi trang");
        isMusicPlaying = false;
        musicControl.innerHTML = '<i class="fas fa-music"></i>';
      });
    };
  </script>
</body>
</html>
